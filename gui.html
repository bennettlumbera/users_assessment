<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GUI</title>
    <script type="text/javascript">
      var table_data = [
        { first_name : 'Rose',
          last_name  : 'Tyler',
          home       : 'Earth'},
        { first_name : 'Zoe',
          last_name  : 'Heriot',
          home       : 'Space Station W3'},
        { first_name : 'Jo',
          last_name  : 'Grant',
          home       : 'Earth'},
        { first_name : 'Leela',
          last_name  : null,
          home       : 'Unspecified'},
        { first_name : 'Romana',
          last_name  : null,
          home       : 'Gallifrey'},
        { first_name : 'Clara',
          last_name  : 'Oswald',
          home       : 'Earth'},
        { first_name : 'Adric',
          last_name  : null,
          home       : 'Alzarius'},
        { first_name : 'Susan',
          last_name  : 'Foreman',
          home       : 'Gallifrey'}
        ];

      window.onload = function create_table(){
        var table = "<table border='1'>";
        table += "<tr>";
        table += "<th>"+"First Name"+"</th>";
        table += "<th>"+"Last Name"+"</th>";
        table += "<th>"+"Home"+"</th>";

        for (var x = 0; x < table_data.length; x++) {
          table += "<tr>";
          table += "<td>"+table_data[x].first_name+"</td>";
          table += "<td>"+table_data[x].last_name+"</td>";
          table += "<td>"+table_data[x].home+"</td>";
          table += "</tr>";
        }
        table+="</table>";
        document.getElementById("table").innerHTML = table;
      }
      </script>
  </head>
  <body>
    <div id="table">
    </div>
  </body>
</html>
